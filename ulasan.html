<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Hasil Pemasangan</title>
  <link rel="stylesheet" href="foto.css" />
  <style>
    
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">← Kembali ke Beranda</a>
  <h1>Galeri Hasil Pemasangan</h1>

  <div class="gallery-container">
    <div class="gallery-track" id="galleryTrack">
      <div class="gallery-slide"><img src="asset/galery/1.jpg" alt="Pemasangan 1"></div>
      <div class="gallery-slide"><img src="asset/galery/2.jpg" alt="Pemasangan 2"></div>
      <div class="gallery-slide"><img src="asset/galery/3.jpg" alt="Pemasangan 3"></div>
      <div class="gallery-slide"><img src="asset/galery/4.jpg" alt="Pemasangan 4"></div>
      <div class="gallery-slide"><img src="asset/galery/5.jpg" alt="Pemasangan 5"></div>
      <div class="gallery-slide"><img src="asset/galery/6.jpg" alt="Pemasangan 6"></div>
    </div>
    <button class="nav-button prev-btn" onclick="moveSlide(-1)">❮</button>
    <button class="nav-button next-btn" onclick="moveSlide(1)">❯</button>
  </div>
  <script src="foto.js"></script>
</body>
</html>
